<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Page</title>
    <link rel="icon" href="img/penguin.png" type="image/x-icon" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/career.css" />
  </head>

  <body>
    <div class="header">
      <a href="home.html" class="logo">KZCH<img id="kirbyLogo" src="img/kirbySleep.gif" class="kirby" /></a>
      <div class="header-right sticky-top">
        <a href="home.html">HOME</a>
        <a class="active" href="career.html">CAREER</a>
      </div>
    </div>

    <div class="container">
      <div class="text-center">
        <h1 class="display-5 mb-5 mt-5" id="label">CAREER GOALS</h1>
      </div>

      <div class="main row justify-content-center">
        <form action="" id="career-form" class="row justify-content-center mb-4" autocomplete="off">
          <div class="col-10 mb-3 mt-5">
            <label for="projectID">Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter Project Name" />
          </div>

          <div class="col-10 mb-3">
            <label for="projectID">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter Description" />
          </div>

          <div class="col-10 mb-3">
            <label for="projectID">Target Date</label>
            <input type="date" value="mm/dd/yyyy" class="form-control" id="targetID" placeholder="Enter Target Date" />
          </div>

          <div class="col-10 mb-3">
            <label for="projectID">Completed Date</label>
            <input type="date" class="form-control" id="completedID" placeholder="Enter Completed Date" />
          </div>

          <div id="anditoButtons" class="col-10">
            <button type="button" id="insert" class="btn btn-success insert">submit</button>

            <input class="btn btn-warning add-btn" type="reset" value="clear" />

            <button type="button" id="list" class="btn btn-danger list">FETCH</button>
          </div>

          <div class="col-12 mt-5 mb-5">
            <table class="table table-stripped table-dark">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Project Description</th>
                  <th>Target Date</th>
                  <th>Completed Date</th>
                  <th>Actions</th>
                </tr>
              </thead>

              <tbody id="project-list"></tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="js/script.js"></script>
  <script type="text/javascript">
    $("#create").click(function () {
      db.transaction(function (transaction) {
        var sql = "CREATE TABLE items " + "(id INTEGER NOT NULL PRIMARY KEY AUTO INCREMENT, " + "projectName VARCHAR(25) NOT NULL, " + "description VARCHAR(30) NOT NULL, " + "targetDate TO_DATE('yyyy-mm-dd', '2022-10-01') NOT NULL, " + "completeDate TO_DATE('yyyy-mm-dd', '2022-10-01') , ";

        transaction.executeSql(
          sql,
          undefined,
          function () {
            alert("Data is created successfully");
          },
          function () {
            alert("Table is already being created");
          }
        );
      });
    });
  </script>
</html>
